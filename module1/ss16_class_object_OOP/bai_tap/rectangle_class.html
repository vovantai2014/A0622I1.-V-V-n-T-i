<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="demo" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        setWidth(width1){
            this.width = width1;
        }
        setHeight(height1){
            this.height = height1;
        }

        area(){
            return this.height * this.width;
        }
        perimeter(){
            return (this.height + this.width)* 2;
        }
    }
    let rectangle = new Rectangle(3,4);
    let area = rectangle.area();
    let perimeter = rectangle.perimeter();
    console.log("Area1 :" + area + "; " +"Perimeter1 :" +perimeter);

    let rectangle2 = new Rectangle(7,10);
    // rectangle2.setHeight(7);
    // rectangle2.setWidth(8);
    let area2 = rectangle2.area();
    let perimeter2 = rectangle2.perimeter()
    console.log("Area2 :" + area2 + "; " +"Perimeter2 :" +perimeter2);

    let canvas = document.getElementById("demo");
    if(canvas.getContext){
        let draw = canvas.getContext('2d');
        draw.fillStyle = 'red';
        draw.fillRect(10,40,200,120);
    }

</script>
</body>
</html>
