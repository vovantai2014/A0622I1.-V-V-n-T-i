<script>
    class Circle_class {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getArea(){
            return Math.PI * radius * radius;
        }
    }

    // alert("radius :" +radius + "; area :" +area);

    let area = a.getArea();
    alert("radius :" +radius + "; area :" +area);

</script>
