<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH DIEN TICH HINH CHU NHAT</title>
    <style>
        .chu{
            text-align: left;
            color: red;
            size: 10px;
        }
    </style>
</head>
<body>
<script>
    let cr;
    let cd;
    cr = prompt("Nhap chieu rong: ");
    cd = prompt("Nhap chieu dai");
    let r = parseInt(cr);
    let d = parseInt(cd);
    let dt = r*d;
    document.write("Diện Tích Hình Chữ Nhật :"  +dt);
</script>
</body>
</html>
