<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            width: 35px;
            height: 23px;
            background-color: aquamarine;
            text-align: center;
        }

    </style>
</head>
<body>
<input type="text" id="firstNumber">
<input type="text" id="secondNumber">
<button class="button" onclick="sum()"> + </button>
<button class="button" onclick="diff()"> - </button>
<button class="button" onclick="multi()"> * </button>
<button class="button" onclick="divi()"> / </button><br><br>
<input type="text" id="change" value=""></input>
<script>
    function sum() {
        let a = Number(document.getElementById("firstNumber").value);
        let b = Number(document.getElementById("secondNumber").value);
        let sum = a + b;
        document.getElementById("change").value = sum;
    }
    function diff() {
        let a = Number(document.getElementById("firstNumber").value);
        let b = Number(document.getElementById("secondNumber").value);
        let diff = a - b;
        document.getElementById("change").value = diff;
    }
    function multi() {
        let a = Number(document.getElementById("firstNumber").value);
        let b = Number(document.getElementById("secondNumber").value);
        let mult = a * b;
        document.getElementById("change").value = mult;
    }
    function divi() {
        let a = Number(document.getElementById("firstNumber").value);
        let b = Number(document.getElementById("secondNumber").value);
        let divi = a / b;
        document.getElementById("change").value = divi;
    }

</script>

</body>
</html>
