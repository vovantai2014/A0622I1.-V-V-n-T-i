</table>
    <p id="xuat"></p>
    <script>
        function change() {
            let a = document.getElementById('amount').value;
            let b = document.getElementById('from').value;
            let c = document.getElementById('to').value;
            let d = a/c;
            if(from == to){
                document.getElementById('xuat').innerHTML = a;
            }
            if(from == "VND" && to == "USD"){
                document.getElementById('xuat').innerHTML = d;

        }
