<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .display-box {
            background-color: beige;
            border: solid black 0.7px;
            color: black;
            border-radius: 5px;
            width: 100%;
            height: 60%;
            text-align: center;
        }
        .caculator{
            padding: 10px;
            border-radius: 2px;
            height: 380px;
            width: 400px;
            margin: auto;
            background-color: antiquewhite;
            box-shadow: lavender;
        }
        .button{
            font-family: "MS Mincho";
            background-color: lavender;
            color: black;
            border: solid black 0.5px;
            width: 100%;
            border-radius: 5px;
            height: 70%;
            outline: none;
            font-size: 20px;
        }
        .buttonactive{
            font-family: "MS Mincho";
            background-color: blue;
            color: black;
            border: solid black 0.5px;
            width: 100%;
            border-radius: 5px;
            height: 70%;
            outline: none;
            font-size: 20px;
        }
        .bottonequa{
            font-family: "MS Mincho";
            background-color: orange;
            color: black;
            border: solid black 0.5px;
            width: 100%;
            border-radius: 5px;
            height: 70%;
            outline: none;
            font-size: 20px;
        }

    </style>
</head>
<body>
<table class="caculator">
    <tr>
        <td colspan="4" style="text-align: left"> CACULATOR</td>
    </tr>
    <tr>
        <td colspan="4"><input class="display-box" type="text" id="result" disabled></td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="7" onclick="display('7')"></td>
        <td> <input class="button" type="button" value="8" onclick="display('8')"></td>
        <td> <input class="button" type="button" value="9" onclick="display('9')"></td>
        <td> <input class="buttonactive" type="button" value="DEL" onclick="clearScreen()"></td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="4" onclick="display('4')"></td>
        <td> <input class="button" type="button" value="5" onclick="display('5')"></td>
        <td> <input class="button" type="button" value="6" onclick="display('6')"></td>
        <td> <input class="button" type="button" value="+" onclick="display('+')"></td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="1" onclick="display('1')"></td>
        <td> <input class="button" type="button" value="2" onclick="display('2')"></td>
        <td> <input class="button" type="button" value="3" onclick="display('3')"></td>
        <td> <input class="button" type="button" value="-" onclick="display('-')"></td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="." onclick="display('.')"></td>
        <td> <input class="button" type="button" value="0" onclick="display('0')"></td>
        <td> <input class="button" type="button" value="/" onclick="display('/')"></td>
        <td> <input class="button" type="button" value="*" onclick="display('*')"></td>
    </tr>
    <tr>
        <td colspan="2"><input class="buttonactive" type="button" value="RESET" onclick="clearScreen()"></td>
        <td colspan="2"><input class="bottonequa" type="button" value="=" onclick="caculator()" </td>
    </tr>
</table>
<script>
    function display(value) {
        document.getElementById("result").value += value;
    }
    function clearScreen() {
        document.getElementById("result").value = "";
    }
    function caculator() {
        let a = document.getElementById("result").value;
        let b = eval(a);
        document.getElementById("result").value = b;

    }
</script>
</body>
</html>
