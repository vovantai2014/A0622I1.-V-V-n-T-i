<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" Nhập chiều dài hình chữ nhật :"));
    let b = parseInt(prompt("Nhập chiều rộng hình chữ nhât: "));
    let dienTich = (a+b)*2;
    alert("Diện tích hình chữ nhật có chiều dài " +a +"chiều rộng" + b + "là :" +dienTich);
</script>
</body>
</html>
