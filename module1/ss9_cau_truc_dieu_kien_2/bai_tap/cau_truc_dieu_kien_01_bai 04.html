<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số thứ nhất ");
    let b = prompt("nhập số thứ hai: ");
    let c = prompt("nhap số thứ ba: ");
    let max = a;
    if(max<b){
        max = b;
    }
    if(max<c){
        max=c;
    }
    alert("Số lớn nhất là :" +max);



</script>
</body>
</html>
