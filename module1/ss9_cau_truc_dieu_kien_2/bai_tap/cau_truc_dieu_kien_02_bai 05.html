<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh thứu nhất của tam giác vuông:"));
    let b = parseInt(prompt("Nhập cạnh thứu hai của tam giác vuông:"));
    let dienTich = a*b/2;
    alert("Diện tích tam giác vuống có cạnh " + a + "và" +b + "là :" +dienTich);
</script>
</body>
</html>
