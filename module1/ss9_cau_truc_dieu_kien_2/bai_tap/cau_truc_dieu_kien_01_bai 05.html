<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(" Nhập điểm bài kiểm tra.");
    let b = prompt(" Nhập điểm thi giữa kỳ.");
    let c = prompt(" Nhập điểm thi cuối kỳ.");
    let average = (a+b+c)/3;
    if(average>=8.0){
        alert("Học sinh giỏi");
    }else if(average>=6.5 && average<7.9){
        alert("Học sinh khá");
    }else if(average>=5 && average<6.5){
        alert("Học sinh trung bình");
    }else{
        alert("Học sinh yếu");
    }
</script>
</body>
</html>
