<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số lượng sản phẩm đã bán");
    if(a<=15){
        alert(" Hoa hồng nhận được là 5% :" + (a*25000) + "vnđ");
    }else if(a>=16 && a<100){
        alert("Hoa hồng nhận được là 10% :" +(a*50000) + "vnđ");
    }else{
        alert("Hoa hồng nhận được là 15% :" + (a*75000) + "vnđ");
    }
</script>
</body>
</html>
