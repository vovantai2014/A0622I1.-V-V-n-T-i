<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số tuổi"));
    if (a<=0){
        alert("Không phải là tuổi của một người");
    }
    else if(1<=a<=120){
        alert(" Là tuổi của một người");
    }
    else {
        alert("Là tuổi của một người");
    }
</script>
</body>
</html>
