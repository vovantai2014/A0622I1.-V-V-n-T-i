<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập cân nặng (kg)');
    let b = prompt('Nhập chiều cao (cm)');
    let bmi = a/(b/100*b/100);
    if (bmi<18){
        alert('Underweight');
    }else if(bmi<25){
        alert('Normal');
    }else if(bmi<30){
        alert('Overweight');
    }else {
        alert('Obese');
    }
</script>
</body>
</html>
