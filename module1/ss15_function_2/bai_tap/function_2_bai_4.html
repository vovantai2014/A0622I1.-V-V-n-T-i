<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkCharacter(number) {
        if(Number(number) == number){
            return alert(true);
        }else {
            return alert(false);
        }
    }
    let a = prompt("Nhập kí tự muốn kiểm tra");
    checkCharacter(a);
</script>
</body>
</html>
