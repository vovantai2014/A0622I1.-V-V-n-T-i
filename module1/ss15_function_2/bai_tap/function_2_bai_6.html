<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkNumber(number) {
        if(number>0){
            return alert(true);
        }else{
            return alert(false);
        }
    }
    let a = +prompt("Input is a number :");
    checkNumber(a);
</script>
</body>
</html>
