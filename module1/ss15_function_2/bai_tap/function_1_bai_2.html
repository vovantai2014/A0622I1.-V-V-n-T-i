<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function increaseNumber(n) {
        n++;
        return n;
    }
    let a = prompt("Nhập vào một số");
    increaseNumber(a);
    alert("Kết quả :" + " "+ increaseNumber(a));

</script>
</body>
</html>
