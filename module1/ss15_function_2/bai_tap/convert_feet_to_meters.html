<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Feet Input  : <input type="text" id="txt1"/> <button type="button" onclick="displayMeters()" >Display Meters</button></p>
<p> Meters Input: <input type="text" id="txt2"/> <button type="button" onclick="displayFeets()" >Display Feets</button></p>
<p id="output"/>
<p id="output2"/>

<script>

    function displayMeters() {
        let feet = document.getElementById("txt1").value;
        let metersResult = feet * 0.305;
        document.getElementById("output").innerHTML = metersResult + "  "+ "meters";
    }
    function displayFeets() {
        let meters = document.getElementById("txt2").value;
        let feetResult = meters * 3.279;
        document.getElementById("output2").innerHTML = feetResult + "  "+"feets";
    }

</script>
</body>
</html>
