<body>
<script>
    function checkFactorialNumber(n) {
        if(n>0){
            return n * checkFactorialNumber(n-1);
        }else if(n==0){
            return 1;
        }else {
            alert("Nhập lại!")
        }
    }
        let a = +prompt("Nhập số tính giai thừa");
        alert(a +"!" +"=" + " " +checkFactorialNumber(a));
</script>
