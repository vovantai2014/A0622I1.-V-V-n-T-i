<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function caculateArea(r) {
        const PI = 3.14159;
        return r * r * PI;
    }
    
    function caculatePerimeter(r) {
        const PI = 3.14159;
        return r * 2 * PI;
    }
    let a = +prompt(" Nhập bán kính: ");
    alert("Area: "+ caculateArea(a));
    alert("Perimeter :" + caculatePerimeter(a));

</script>
</body>
</html>
