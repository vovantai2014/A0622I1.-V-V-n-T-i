<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return result;

    }
    result = 0;
    alert("KQ trc khi gọi hàm: "+ result);
    result = addNumbers();
    alert("KQ sau khi hàm addNumbers() được gọi :" +result);
</script>
