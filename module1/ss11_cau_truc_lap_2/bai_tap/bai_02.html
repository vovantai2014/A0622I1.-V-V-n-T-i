<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = prompt(" Nhập vào nhiệt độ");
    while(temperature<20 || temperature>100){
        if(temperature>100){
            alert(" Hãy giảm nhiệt độ");
            temperature = prompt("Hãy nhập nhiệt độ");
        }else if(temperature<20){
            alert("Hãy tăng nhiệt độ lên");
            temperature = prompt("Hãy nhập nhiệt độ vào");
        }else{
            alert("Nhiệt độ trong mức ổn định");
        }
    }



</script>
</body>
</html>
