<script>
    function multiplicationTable(){
        document.write("<table border=1 width=100%>")
        for(let i=1;i<=9;i++) {
            document.write("<tr>")
            for (let j = 2; j <= 9; j++) {
            document.write("<td>" + j + "x" + i + "=" + (j * i));
        }
            document.write("</td>");
            document.write("</tr>");
        }
        document.write("</tr></table>");
    }

    function fibonacci() {
        let a = 0;
        let b = 1;
        let fiBo;
        for(let i = 0; i<20; i++){
            fiBo = a + b;
            document.write( a + "<br>");
            a = b;
            b = fiBo;
        }
        document.write("// 20 số đầu tiên trong dãy Fibonacci //");
    }
    
    function triangle() {
        for(let i = 0; i<=10; i++){
            for(let j=0; j<=i; j++){
                document.write("*");
            }
            document.write("<br>")
        }
    }

    function rectangle1() {
        for(let i = 0; i<=5; i++){
            for(let j = 0; j<=20; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }

    function rectangle()
    {
        let height = parseInt(prompt(" Nhập chiều cao của hình chữ nhật"));
        let width = parseInt(prompt("Nhập chiều rộng của hình chữ nhật"));
        for(let i = 0; i <= height; i++)
        {
            for(let j = 0; j <= width; j++) {
                if (i == 0 || j == 0 || i == height ||j == width) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");

                }
            }
                   document.write("<br>");
        }

    }


    function factorial() {
    let n = parseInt(prompt("Nhập vào số nguyên dương"));
    let factorial = 1;
        for(let i = 1; i <= n; i ++){
            factorial = factorial * i;
        }
        document.write(+n+ "!" + "=" + factorial);
    }
