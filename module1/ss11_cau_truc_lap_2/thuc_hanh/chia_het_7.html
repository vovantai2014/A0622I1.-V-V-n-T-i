<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let count =0;
    let i = 1;
    while (count<=30){
            if(i%7==0){
                tong += i;
                count++;
                document.write(i + "<br>");
            }
            i++;
        }
        document.write("Tổng của 20 số tự nhiên đầu tiên chia hết cho 7 là :" + tong);



</script>
</body>
</html>
