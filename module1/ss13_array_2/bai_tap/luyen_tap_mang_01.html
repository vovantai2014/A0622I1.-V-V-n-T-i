<body>
<h3> BÀI TẬP ARRAY - 1</h3>
<button class="button" type="button" onclick="lesson1()">Bài 1</button>
<button class="button" type="button" onclick="lesson2()">Bài 2</button>
<button class="button" type="button" onclick="lesson3()">Bài 3</button>
<button class="button" type="button" onclick="lesson4()">Bài 4</button>

<button class="button" type="button" onclick="lesson5()">Bài 5</button>

<button class="button" type="button" onclick="lesson9()">Bài 9</button> <br>
<script>
    //Bài 1: Khởi tạo mảng 10 item, liệt kê item >=10
    function lesson1() {
        let array = [4, 17, 6, 39, -12, 25, 1, 0, -17, 5];
        let x = [];
        let count = 0;
        document.write("Mảng khởi tạo arr = " +"["+ array.join(", ") +"]"+"<br>");

        for(let i =0; i < array.length; i++){
            if(array[i] >= 10){
                x.push(array[i]);
                count++;
            }
        }
        document.write("Có " + count + " số nguyên lớn hơn 10 trong mảng" + "<br>");
        document.write("Mảng chứa các giá trị lớn hơn 10: x = [ " + x.join(", ") + "]");
    }

// Bài 2: Khởi tạo mảng, tìm max và max_index
    function lesson2() {
        let array = [12, -33, 42, 88, -10, 9, 0, -12, 67, 24];
        let max =0;
        let max_index=0;
        document.write("Mảng vừa tạo là : ["+array.join(", ") +"]"+"<br>");
        for(let i=0; i < array.length; i++){
            if(max<array[i]){
                max = array[i];
                max_index = i;
            }
        }
            document.write("Giá trị lớn nhất trong mảng max :"+ max + "<br>");
            document.write("Vị trí của giá trị lớn nhất max_index :"+ max_index);
    }

// Bài 3: Tìm giá trị max và giá trị trung bình (average) của các phần tử trong mảng
    function lesson3(){
        let array = [9, 12, -36, 25, -10, 9, 0, -37, 67, 24];
        let max =0;
        let max_index=0;
        let sum = 0;
        let average;
        document.write("Mảng vừa tạo là : ["+array.join(", ") +"]"+"<br>");
        for(let i=0; i<array.length;i++){
            if(max<array[i]){
                max = array[i];
                max_index = i;
            }
        }
        array.forEach(function (item) {
            sum = sum + item;
            average = sum/array.length;
        })
        document.write("Giá trị lớn nhất trong mảng Max :"+ max + "<br>");
        // document.write("Max_index :"+ max_index +"<br>");
        // document.write("Sum :"+sum + "<br>");
        document.write("Giá trị trung bình của mảng Average :" + average +"<br>");
    }


// Bài 4: Nhập mảng và đảo ngược mảng đó
    function lesson4() {
        let array = [4, 6, 2, 8, 9, 1];
        document.write("Mảng khởi tạo array = [" + array.join(", ")+ "]" +"<br>");
        let new_array;
        new_array = array.reverse();
       document.write("Mảng đảo ngươc new_array = [" + new_array.join(", ") + "]");
    }


// Bài 4-1: Đào ngược mảng bằng vòng lặp for
    function lesson4_1() {
        let array = [4, 6, 2, 8, 9, 1];
        let new_array = [];
        for(let i = array.length - 1; i >=0; i--){
            new_array.push(array[i]);
        }
        document.write("Mảng khởi tạo array = [" + array.join(", ")+ "]" + "<br>");
        document.write("Mảng đảo ngược new_array = [" + new_array.join(", ") + "]");
    }

//Bài 5: Đếm số nguyên âm trong mảng
    function lesson5() {
        let array = [-1, 4, -28, 7, 6, -2, -20, -22, 0, 28];
        let count = 0;
        let new_array = [];
        document.write("Mảng khởi tạo array = [" + array.join(", ")+  "]" +"<br>");
        for(let i = 0; i < array.length; i ++){
            if(array[i] <0){
               new_array.push(array[i]);
               count +=1;
            }
        }
        document.write("Trong mảng có :" + count + " "+"item nhỏ hơn 0" + "<br>");
        document.write("Mảng mới chứa giá trị nhỏ hơn 0: new_array = [" +new_array.join(", ") + "]");

    }


//Bai 6: Khởi tạo mảng số nguyên 10 phần tử. Nhập V. Kiểm tra V có trong mảng không
    function lesson6() {
        let arrayNumber = [];
        for(let i =0; i < 10; i ++){
            arrayNumber.push(prompt("Nhập phần tử thứ "+(i+1) + " vào mảng !"));
        }
            alert("Mảng vừa khởi tạo arrayNumber = [" +arrayNumber + "]");
        let add = prompt("Nhập vào số nguyên V");
        if(arrayNumber.includes(add)){
            alert(" V is in the Array ");
        }else{
            alert(" V is not in the Array");
        }

    }


//Bài 7: Xóa V ra khỏi mảng
    function lesson7() {
        let arrayNumber = [];
        for(let i = 0; i<10; i++){
            arrayNumber.push(prompt("Nhập phần từ thứ "+(i+1) +" vào mảng !"));
        }
        alert("Mảng vừa khởi tạo arrayNumber = [" +arrayNumber + "]");
        let add = prompt("Nhập vào số nguyên V");
        if(arrayNumber.includes(add)){
            alert(" V is in the Array ");
        }
        for( let i =0; i<arrayNumber.length; i++){
            if (arrayNumber[i] === "V"){
                arrayNumber.splice(i,1);
            }
        }
        alert("Mảng sau khi xóa V : [" +arrayNumber+ "]");
    }




// Bai 8: Khởi tạo mảng 10 phần tử. Sắp xếp mảng giảm dần
    function lesson8() {
        let array = [12, 0 , -23, 7, 12, -10, 99, -35, 3, 47];
        document.write("Mảng khởi tạo array = ["+array + "]"+"<br>");
        for (let i = 0; i < array.length - 1; i++){
            for (let j = i+1; j< array.length; j ++){
                if(array[i] < array[j]){
                    let flag = array[i];
                    array[i] = array[j];
                    array[j] = flag;

                }
            }
        }
        document.write("Mảng  sắp xếp giảm dần array = ["+array + "]");
    }

// Bài 9. Nối 2 mảng

    function lesson9() {
        let array = ["Hello", 5, 9, -12, true, 0, "7", -8, 100, 7];
        let new_array = [0, "Hà Nội", 7, -23, 67, false, "Codegym", 100, "0", 2];
        let arrayAdd = [];
        arrayAdd = array.concat(new_array);
        document.write("Mảng thứ nhất khởi tạo array = ["+array.join(", ")+"]" +"<br>");
        document.write("Mảng thứ hai khởi tạo new_array = ["+ new_array.join(", ")+ "]"+ "<br>");
        document.write("Kết quả nối 2 mảng: arrayAdd = ["+arrayAdd.join(", ")+"]");

    }


</script>
