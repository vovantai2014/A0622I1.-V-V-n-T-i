<body>

<input type="text" id="txt">

<button type="button" id="btn" onclick="translate1()"> Search </button>
<p id="ht"></p>
<script>

    function translate1() {
        let a = ['hello', 'goodbye', 'thank you', 'eat', 'drink'];
        let b = ['xin chào', 'tạm biệt', 'cảm ơn', 'ăn', 'uống'];
        let tam = document.getElementById("txt").value;
        for (let i = 0; i < a.length; i++) {
            if (tam === a[i]) {
                document.getElementById("ht").innerHTML = b[i];
                break;
            } else {
                document.getElementById("ht").innerHTML = "Không tìm thấy";
            }
        }
    }
