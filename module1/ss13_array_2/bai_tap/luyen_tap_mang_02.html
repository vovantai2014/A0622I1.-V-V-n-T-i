// Bài 5: Nhập vào 2 chuỗi, kiểm tra xem 2 chuỗi có giống nhau không?
    function lesson5() {
        let strOne = prompt("Nhập vào chuỗi thứ nhất !");
        let strTwo = prompt("Nhập vào chuỗi thứ hai !");
        let x = [];
        let y = [];
        x= strOne;
        y = strTwo;
        let check;
        if(x.length !== y.length){
            check = false;
        }else {
            for(let i = 0; i< x.length; i++){
                if(x[i] !== y[i] ){
                    check = false;
                    break;
                }
                    check = true;
            }
        }
        if (check == true){
            alert("Hai chuỗi nhập vào giống nhau");
        }else {
            alert("Hai chuỗi nhập vào khác nhau");
        }
    }
