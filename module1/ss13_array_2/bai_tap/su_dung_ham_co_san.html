<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h3>SỬ DỤNG CÁC HÀM CÓ SẴN CỦA MẢNG</h3>
<button type="button" onclick="bai1()">Bài 1</button>
<button type="button" onclick="bai2()">Bài 2</button>
<button type="button" onclick="bai3()">Bài 3</button>
<SCRIPT>
    function bai1() {
    let myColor = ["Red", "Green", "White", "Black"];
    myColor.toString();
    document.write(myColor);
    }

    function bai2() {
        let number = prompt('Nhập vào dãy số :');
        let str = number.toString();
        let result = [str[0]];

        for(let i = 1; i < str.length; i ++)
        {
            if((str[i-1]%2 === 0) && (str[i]%2 === 0))
            {
                result.push('-', str[i]);
            }
            else
            {
                result.push(str[i]);
            }
        }
        alert(result.join(''));
    }
    

</SCRIPT>

</body>
